apply plugin: 'com.android.application'

repositories {
    maven {
        url "https://s3.amazonaws.com/repo.commonsware.com"
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.xlythe.sms"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 7
        versionName "1.0.1"
        vectorDrawables.useSupportLibrary = true
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    def withoutSupportLib = { exclude group: 'com.android.support' }
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:+'
    implementation 'com.android.support:cardview-v7:+'
    implementation 'com.android.support:support-v4:+'
    implementation 'com.android.support:design:+'
    implementation project(':android-text-manager'), withoutSupportLib
    implementation 'org.lucasr.twowayview:twowayview:0.1.4', withoutSupportLib
    implementation 'com.google.code.gson:gson:2.8.0', withoutSupportLib
    implementation 'de.hdodenhof:circleimageview:2.0.0', withoutSupportLib
    implementation 'com.timehop.stickyheadersrecyclerview:library:0.4.3@aar', withoutSupportLib
    implementation 'com.makeramen:roundedimageview:2.2.1', withoutSupportLib
    implementation 'com.github.bumptech.glide:glide:3.7.0', withoutSupportLib
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.6.0', withoutSupportLib
    implementation 'com.xlythe:swap:1.0.0', withoutSupportLib
    implementation 'com.xlythe:camera-view:1.2.5', withoutSupportLib
    testImplementation "org.robolectric:robolectric:3.1.1", withoutSupportLib
}
